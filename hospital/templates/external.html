<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create External</title>

    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header Styles */
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Form Styles */
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Form Field Styles */
        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #ff5722;
        }

        /* Button Styles */
        button {
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }

        /* Small adjustments */
        br {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Create or Update External Client</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields as paragraphs -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
